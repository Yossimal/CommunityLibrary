<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Community Library - sign up</title>
</head>
<body>
    <h1>Sign Up</h1>

    <form>
        <label>User Name</label>
        <input type="text" id="userName" /><br />

        <label>Email</label>
        <input type="email" id="emailAddress" /><br />

        <label>Password</label>
        <input type="password" id="password1" /><br />

        <label>Password Again</label>
        <input type="password" id="password2" /><br />

        <label>First Name</label>
        <input type="text" id="firstName" /><br />

        <label>Last Name</label>
        <input type="text" id="lastName" /><br />

        <label>Birth Date</label>
        <input type="date" id="birthDate" /><br />

        <label>Phone Number</label>
        <input type="tel" id="phoneNumber" /><br />

        <label>Country</label>
        <input type="text" id="country" /><br />

        <label>State</label>
        <input type="text" id="state" /><br />

        <label>City</label>
        <input type="text" id="city" /><br />

        <label>Zip/Postal Code</label>
        <input type="text" id="zip" /><br />

        <label>Street Address</label>
        <input type="text" id="streetAddress" /><br />

        <label>House Number</label>
        <input type="text" id="houseNumber" /><br />

        <label>Enterance</label>
        <input type="text" id="enterance" /><br />

        <label>Apartment Number</label>
        <input type="text" id="apartment" /><br />
    </form>

    <button id="signUp">Sign Up</button>

    <script src="../JS/JQuery.js"></script>
    <script src="../JS/AJAXCalls.js"></script>
    <script src="../JS/SignUp.js"></script>
</body>
</html>
